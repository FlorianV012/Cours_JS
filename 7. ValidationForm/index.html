<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Formulaire JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box-login">
        <h2>Inscrivez-vous.</h2>
        <form>
            <div class="form-group">
                <label for="utilisateur">Nom d'utilisateur</label>
                <input type="text" id="utilisateur" placeholder="Nom d'utilisateur" maxlength="24" minlength="3">
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">Choisissez un nom d'utilisateur d'une longeur comprise entre 3 et 24
                    caractères</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Votre email">
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">Renseignez un email valide</span>
            </div>
            <div class="form-group">
                <label for="mdp">Mot de passe</label>
                <input type="password" id="mdp" placeholder="Mot de passe" minlength="3">
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">Un chiffre, une lettre et un caractère spécial</span>
                <div class="ligne">
                    <div class="l1"><span>faible</span></div>
                    <div class="l2"><span>moyen</span></div>
                    <div class="l3"><span>fort</span></div>
                </div>
            </div>
            <div class="form-group">
                <label for="mdpConf">Confirmez votre mot de passe</label>
                <input type="password" id="mdpConf" placeholder="Mot de passe" minlength="3">
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
            </div>

            <button type="submit">Création du compte</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
